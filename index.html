<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo">
          <img src="icons/view-dashboard.svg" alt="logo" />
        </div>
        <div class="dashboard label">Dashboard</div>
        <div class="logo"></div>
        <div class="label"></div>
        <div class="logo"><img src="icons/home.svg" alt="logo" /></div>
        <div class="label">Home</div>
        <div class="logo">
          <img src="icons/account-box-outline.svg" alt="logo" />
        </div>
        <div class="label">Profile</div>
        <div class="logo"><img src="icons/message-reply.svg" alt="logo" /></div>
        <div class="label">Messages</div>
        <div class="logo"><img src="icons/history.svg" alt="logo" /></div>
        <div class="label">History</div>
        <div class="logo"><img src="icons/tasks.svg" alt="logo" /></div>
        <div class="label">Tasks</div>
        <div class="logo"><img src="icons/communities.svg" alt="logo" /></div>
        <div class="label">Communities</div>
        <div class="logo"></div>
        <div class="label"></div>
        <div class="logo"><img src="icons/settings.svg" alt="logo" /></div>
        <div class="label">Settings</div>
        <div class="logo"><img src="icons/support.svg" alt="logo" /></div>
        <div class="label">Support</div>
        <div class="logo"><img src="icons/privacy.svg" alt="logo" /></div>
        <div class="label">Privacy</div>
      </div>
      <div class="header">
        <div class="upper-header">
          <div class="search-icon">
            <input
              type="image"
              src="icons/search.svg"
              alt="searchButton"
              name="searchBar"
            />
          </div>
          <div class="search-bar">
            <input type="search" name="searchBar" id="searchBar" />
          </div>
          <div class="notification">
            <input
              type="image"
              src="icons/notification.svg"
              alt="notificationButton"
              name="notificationButton"
            />
          </div>
          <div class="profile-pic">
            <img src="images/profilepic.jpeg" alt="profile-picture" />
          </div>
          <div class="user-name">Abdulhafiz Juhar</div>
        </div>
        <div class="lower-header">
          <div class="welcome">
            <div class="profile-pic larger">
              <img src="images/profilepic.jpeg" alt="profile-picture" />
            </div>
            <div class="hi">Hi there,</div>
            <div class="full-user">Abdulhafiz Juhar (@Abdu)</div>
          </div>
          <div class="buttons">
            <div class="new"><button>New</button></div>
            <div class="upload"><button>Upload</button></div>
            <div class="share"><button>Share</button></div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="yourProjects">
          <h3 class="main-title">Your Projects</h3>
          <div class="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
            <div class="content4"></div>
            <div class="content5"></div>
            <div class="content6"></div>
          </div>
        </div>
        <div class="announcements-trendings">
          <div class="announcements">
            <h3 class="announcements-title">Announcements</h3>
            <div class="announcements-content"></div>
          </div>
          <div class="trendings">
            <h3 class="trendings-title">Trendings</h3>
            <div class="trendings-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
